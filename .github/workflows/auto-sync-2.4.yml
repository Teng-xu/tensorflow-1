name: Merge upstream branch 2.4
on:
  schedule:
     # actually, ~5 minutes is the highest
     # effective frequency you will get
    - cron:  '0 8 * * *'
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: r2.4
      - name: Merge upstream 2.4
        run: |
          git config --global user.name 'Teng-xu'
          git config --global user.email 'xuteng@amazon.com'
          git checkout r2.4
          git pull --unshallow
          git remote add upstream https://github.com/tensorflow/tensorflow.git
          git fetch upstream
          git merge --no-edit upstream/r2.4
          git push
      - name: Invoke tf-git-auto-sync Lambda
        id: lambda_sync
        uses: gagoar/invoke-aws-lambda@master
        with:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          REGION: us-west-2
          FunctionName: tf-git-auto-sync
          LogType: Tail
          Payload: '{ "tf_version": "2.4" }'
      - name: Store tail logs to file
        run: echo "${{ fromJSON(steps.lambda_sync.outputs.response).LogResult }}" > invocation-logs.js
